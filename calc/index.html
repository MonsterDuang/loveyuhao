<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>LOVE YUHAO</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../our-time/index.css">
    <link rel="stylesheet" href="./index.css">
    <script src="../jquery.min.js"></script>
    <script src="../rem.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="tools">
        <div class="toolsitem">当前余额：<input class="count" type="text" name="curamount" id="curamount"></div>
        <div style="height:8rem"></div>
        <div class="toolsitem">每月收入：<input class="count" type="text" name="income" id="income"></div>
        <div style="height:8rem"></div>
        <div class="toolsitem">每月支出：<input class="count" type="text" name="payout" id="payout"></div>
        <div style="height:8rem"></div>
        <div class="toolsitem">累计存款：<input class="count" type="text" name="deposit" id="deposit"></div>
        <div style="height:8rem"></div>
        <div class="toolsitem">算几个月：<input class="count" type="text" name="calcmonth" id="calcmonth"></div>
        <div class="btn">
          <span id="calc">计算</span>
          <span id="reset">重置</span>
        </div>
      </div>
      <div id="result"></div>
      <div class="copyright">
        <div>© <span class="year"></span> Power By Monster</div>
        <div>Write On 2024-04-12</div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
