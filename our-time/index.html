<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>LOVE YUHAO</title>
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="./index.css">
  <script src="../jquery.min.js"></script>
  <script src="../rem.js"></script>
</head>
<body>
  <div class="content">
    <div class="note">
      <div class="today">- 今天是</div>
      <div class="surprisemarr"></div>
      <div class="surpriselove"></div>
      <div class="surprisebaby"></div>
      <div class="surprisebirth"></div>
    </div>
    <div class="note">
      <div>- 我们是<b>2022年05月30日</b>结婚!!!</div>
      <div class="marriage">- 我们结婚</div>
      <div class="marr100">- 结婚百日纪念：</div>
      <div class="marr1k">- 结婚千日纪念：</div>
      <div class="marr1w">- 结婚万日纪念：</div>
    </div>
    <div class="note">
      <div>- 我们宝宝是<b>2022年09月27日</b>出生!!!</div>
      <div class="babyborn">- 我们宝宝</div>
      <div class="baby30">- 宝宝满月纪念：</div>
      <div class="baby100">- 宝宝百日纪念：</div>
      <div class="baby1k">- 宝宝千日纪念：</div>
      <div class="baby1w">- 宝宝万日纪念：</div>
    </div>
    <div class="tools">
      <div class="toolsitem">选择日期：<input class="date" type="date" name="date" id="date"></div>
      <div style="height:8rem"></div>
      <div class="toolsitem">输入天数：<input class="count" placeholder="输入整数，负值即往前推" type="text" name="count" id="count"></div>
      <div class="btn">
        <span id="calc">计算</span>
        <span id="reset">重置</span>
        <b id="result"></b>
      </div>
    </div>
    <div class="tools">
      <div class="toolsitem">开始日期：<input class="date" type="date" name="startDate" id="startDate"></div>
      <div style="height:8rem"></div>
      <div class="toolsitem">结束日期：<input class="date" type="date" name="endDate" id="endDate"></div>
      <div class="btn">
        <span id="calc2">计算</span>
        <span id="reset2">重置</span>
        <b id="result2"></b>
      </div>
    </div>
    <div class="copyright">
      <div>© <span class="year"></span> Power By Monster</div>
      <div>Write On 2022-10-22</div>
    </div>
    <div class="fireworks" style="left: 15%; top: 5%;"></div>
    <div class="fireworks" style="right: 30%; top: 13%; animation-delay: -0.4s;"></div>
    <div class="fireworks" style="left: 5%; top: 23%; animation-delay: -1.7s;"></div>
    <div class="fireworks" style="right: 45%; top: 8%; animation-delay: -3.1s;"></div>
  </div>
</body>
<script src="./index.js"></script>
</html>
